<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>開始</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="no-scroll">
    <!-- 1........................... -->
    <div id="mapId"></div>
    <!-- ........................... -->
    
    <!-- 2........................... -->
    <ion-row class="div2">
      <ion-col>
        <div>
          <!-- SELECT -->
          <div>
            <ion-item lines="none">
              <ion-col size="auto">
                <ion-label>運動項目</ion-label>
              </ion-col>
              <ion-select [ngModel]="sports[0]" (ngModelChange)="ngSportType($event)" [disabled]="!isStartEnabled">
                <ion-select-option *ngFor="let sport of sports" [value]="sport">{{sport.type}}</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          
          <!-- BUTTON-->
          <div>
            <ion-row size="auto">
              <ion-col>
                <ion-button expand="block" (click)="startInterval();" [disabled]="!isStartEnabled">{{btnStart || '開始'}}</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" (click)="endInterval()" [disabled]="!isStopEnabled">{{btnEnd || '結束'}}</ion-button>
              </ion-col>
            </ion-row>
          </div>

        </div>
      </ion-col>  
    </ion-row> 
    <!-- ........................... -->
    

    <!-- 3........................... -->
    <div class="div3">
      <ion-card-title>How健康</ion-card-title>
      <ion-card-subtitle>Version 1.0.0</ion-card-subtitle>
    </div>
    <!-- ........................... -->
    
</ion-content>
